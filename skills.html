<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfolio of Akash Mishra">
    <meta name="author" content="Akash Mishra">
    <title>Skills</title>
    <link rel="stylesheet" href="styless.css">
</head>
<body>
    <section id="skills">
        <h2>My Skills</h2>
        <div class="skills-container">
            <!-- Skill Bar for HTML -->
            <div class="skill-bar">
                <div class="skill" style="width: 90%; background-color: #3b82f6;"></div>
                <div class="skill-text">
                    <span>HTML</span>
                    <span class="percentage">90%</span>
                </div>
            </div>
            
            <!-- Skill Bar for CSS -->
            <div class="skill-bar">
                <div class="skill" style="width: 85%; background-color: #34d399;"></div>
                <div class="skill-text">
                    <span>CSS</span>
                    <span class="percentage">85%</span>
                </div>
            </div>
            
            <!-- Skill Bar for JavaScript -->
            <div class="skill-bar">
                <div class="skill" style="width: 75%; background-color: #fbbf24;"></div>
                <div class="skill-text">
                    <span>JavaScript</span>
                    <span class="percentage">75%</span>
                </div>
            </div>
            
            <!-- Skill Bar for Node.js -->
            <div class="skill-bar">
                <div class="skill" style="width: 80%; background-color: #68a063;"></div>
                <div class="skill-text">
                    <span>Node.js</span>
                    <span class="percentage">80%</span>
                </div>
            </div>
            
            <!-- Skill Bar for React.js -->
            <div class="skill-bar">
                <div class="skill" style="width: 85%; background-color: #61dafb;"></div>
                <div class="skill-text">
                    <span>React.js</span>
                    <span class="percentage">85%</span>
                </div>
            </div>
            
            <!-- Skill Bar for WordPress -->
            <div class="skill-bar">
                <div class="skill" style="width: 90%; background-color: #10b981;"></div>
                <div class="skill-text">
                    <span>WordPress</span>
                    <span class="percentage">90%</span>
                </div>
            </div>
            
            <!-- Skill Bar for Data Analytics -->
            <div class="skill-bar">
                <div class="skill" style="width: 70%; background-color: #8b5cf6;"></div>
                <div class="skill-text">
                    <span>Data Analytics</span>
                    <span class="percentage">70%</span>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
